<html>

    <head>
        <title>{{ record.fort }}</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{% static 'guacamole/css/playback.css' %}">
    </head>

    <body>

        <!-- Guacamole recording player -->
        <div class="player">

            <!-- Player display -->
            <div id="display"></div>

            <!-- Player controls -->
            <div class="controls">
                <button id="play-pause">Play</button>
                <label for="position-slider"></label><input id="position-slider" type="range">
                <span id="position">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>

        </div>

        <script src="{% static 'AdminLTE/bower_components/jquery/dist/jquery.min.js' %}"></script>
        <!-- Guacamole JavaScript API -->
        <script type="text/javascript" src="{% static 'guacamole/js/all.min.js' %}"></script>
        <!-- -->
        <script type="text/javascript" src="{% static 'guacamole/js/playback.js' %}"></script>

        <script type="text/javascript">
            $(function () {
                $('.player').css({'height': $(document.body).height(), 'width': $(document.body).width()})
            });

            initExamplePlayer('{{ MEDIA_URL }}{{ record.record_file }}')
        </script>
    </body>

</html>
